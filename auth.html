<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="auth.css">
    <script defer src="auth.js"></script>
</head>
<body>
      <div class="logo">
      <img src="public/logo.png" width="140" height="140" />
  </div>
    <div class="auth-container">
        <div class="form-box active" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span class="toggle-form" onclick="toggleForm()">Register</span></p>
            </form>
        </div>

        <div class="form-box" id="register-box">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <span class="toggle-form" onclick="toggleForm()">Login</span></p>
            </form>
        </div>
    </div>
</body>
</html>
