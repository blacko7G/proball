<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <img src="public/logo.png" width="140" height="140" alt="Logo">
        <ul>
            <li><a href="dashboard.html">🏠 Dashboard</a></li>
            <li><a href="#" class="active">⚽ Profile</a></li>
            <li><a href="messages.html">💬 Messages</a></li>
            <li><a href="settings.html">⚙️ Settings</a></li>
        </ul>
    </div>

    <!-- Main Profile Section -->
    <div class="main-content">
        <header>
            <h1>Player Profile</h1>
        </header>

        <div class="profile-container">
            <!-- Player Info -->
            <div class="profile-card">
                <img src="public/player.jpg" alt="Player Picture" class="profile-pic">
                <h2 id="player-name">John Doe</h2>
                <p>⚽ Position: Forward</p>
                <p>🏟 Club: Elite FC</p>
                <p>🌍 Nationality: Nigeria</p>
                <p>🎂 Age: 22</p>
                <button class="message-btn">💬 Message</button>
            </div>

            <!-- Player Stats -->
            <div class="stats-card">
                <h3>📊 Player Stats</h3>
                <ul class="stats-list">
                    <li>⚽ Goals: <span>15</span></li>
                    <li>🎯 Assists: <span>10</span></li>
                    <li>📅 Appearances: <span>22</span></li>
                    <li>⭐ Avg Rating: <span>8.4</span></li>
                </ul>
            </div>
        </div>

        <!-- Highlight Videos -->
        <section class="highlight-section">
            <h3>🎥 Highlight Videos</h3>
            <div class="video-gallery">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
            </div>
        </section>
    </div>
</body>
</html>
